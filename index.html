<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alrededor de los EE.UU.</title>
    <meta
      name="description"
      content="Galería interactiva en la que los usuarios pueden añadir, eliminar o dar me gusta a las fotos."
    />
    <meta name="author" content="Leonardo Jurado" />
    <meta name="keywords" content="Galería, Interactiva, Alrededor, EE.UU." />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" />
  </head>
  <body class="body">
    <div class="page">
      <section class="popup" id="popup">
        <div class="popup__container">
          <form class="form">
            <button class="form__close-button" type="button">
              <img
                class="form__close-button-image"
                src="./images/profile/Close.png"
                alt="Boton para cerrar ventana"
              />
            </button>
            <fieldset class="form__fieldset">
              <h2 class="form__title">Editar Perfil</h2>
              <input
                class="form__input form__input_el_name"
                type="text"
                placeholder="Nombre"
                required
                id="name"
                name="name"
                minlength="2"
                maxlength="40"
              />
              <input
                class="form__input form__input_el_about"
                type="text"
                placeholder="Acerca de mi"
                required
                id="about"
                name="about"
                minlength="2"
                maxlength="200"
              />
              <button class="form__save-button" type="submit">Guardar</button>
            </fieldset>
          </form>
        </div>
      </section>

      <header class="header">
        <img
          src="./images/Lead.svg"
          alt="Encabezado de la Galería"
          class="header__logo"
        />
        <hr class="header__line" />
      </header>
      <main class="container">
        <section class="profile" id="profile">
          <div class="profile__columns">
            <div class="profile__column">
              <div class="profile__image">
                <img
                  src="./images/profile/Avatar.png"
                  alt="Avatar del perfil"
                  class="profile__avatar"
                />
              </div>
            </div>
            <div class="profile__column">
              <div class="profile__info">
                <h1 class="profile__name">Jacques Cousteau</h1>
                <button class="profile__edit-button" type="button">
                  <img
                    src="./images/profile/Edit.png"
                    alt="Botón editar perfil"
                    class="profile__edit-button-image"
                  />
                </button>
                <p class="profile__description">Explorador</p>
              </div>
            </div>
            <button class="add-button" type="button">
              <img
                src="./images/profile/Add.png"
                alt="Botón agregar perfil"
                class="add-button__image"
              />
            </button>
          </div>
        </section>
        <section class="cards">
          <ul class="cards__content">
            <li class="card">
              <img
                src="./images/cards/Bosque-de-Salt-Lake.png "
                alt="Foto del Bosque de Salt Lake"
                class="card__image"
              />
              <div class="card__info">
                <p class="card__title">Lago di SaltLake</p>
                <button class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/cards/Cataratas-de-Lucia.png"
                alt="Foto de las Cataratas de Lucía"
                class="card__image"
              />
              <div class="card__info">
                <p class="card__title">Cataratas de Lucía</p>
                <button class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/cards/Cañon-del-Antílope-Inferior.png"
                alt="Foto del Cañón del Antílope Inferior"
                class="card__image"
              />
              <div class="card__info">
                <p class="card__title">Cañón del Antílope Inferior</p>
                <button class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/cards/Gran-Cañon.png"
                alt="Foto del Gran Cañon"
                class="card__image"
              />
              <div class="card__info">
                <p class="card__title">Gran Cañon</p>
                <button class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/cards/Playa-de-California.jpg"
                alt="Foto de la Playa de California"
                class="card__image"
              />
              <div class="card__info">
                <p class="card__title">Playa de California</p>
                <button class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/cards/Punta-Soldado.png"
                alt="Foto de la Playa Punta Soldado"
                class="card__image"
              />
              <div class="card__info">
                <p class="card__title">Punta Soldado</p>
                <button class="card__like-button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer" id="footer">
        <p class="footer__copyright">&copy; 2024 Around The U.S.</p>
      </footer>
    </div>
    <script src="scripts/index.js"></script>
  </body>
</html>
