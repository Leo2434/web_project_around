<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alrededor de los EE.UU.</title>
    <meta
      name="description"
      content="Galería interactiva en la que los usuarios pueden añadir, eliminar o dar me gusta a las fotos."
    />
    <meta name="author" content="Leonardo Jurado" />
    <meta name="keywords" content="Galería, Interactiva, Alrededor, EE.UU." />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" />
  </head>
  <body class="body">
    <div class="page">
      <template class="template">
        <li class="card">
          <img src="#" alt="Imagen" class="card__image" />
          <button class="card__trash-btn">
            <img
              src="./images/cards/trash.svg"
              alt="Boton para eliminar la tarjeta"
              class="card__trash-btn-image"
            />
          </button>
          <div class="card__info">
            <p class="card__name"></p>
            <button class="card__like-btn"></button>
          </div>
        </li>
      </template>

      <section class="popup" id="profile-popup">
        <div class="popup__container">
          <button class="popup__close" type="button" id="profile-close-btn">
            <img
              class="popup__close-image"
              src="./images/profile/Close.png"
              alt="Boton para cerrar ventana"
            />
          </button>
          <form class="form" id="profile-form" novalidate>
            <fieldset class="form__fieldset">
              <h2 class="form__title">Editar Perfil</h2>
              <input
                class="form__input"
                type="text"
                placeholder="Nombre"
                required
                id="name-input"
                name="name-input"
                minlength="2"
                maxlength="40"
              />
              <span class="form__input-error" id="name-input-error"></span>
              <input
                class="form__input"
                type="text"
                placeholder="Acerca de mi"
                required
                id="about-input"
                name="about-input"
                minlength="2"
                maxlength="200"
              />
              <span class="form__input-error" id="about-input-error"></span>
              <button class="form__submit-btn" type="submit">Guardar</button>
            </fieldset>
          </form>
        </div>
      </section>

      <section class="popup" id="card-popup">
        <div class="popup__container">
          <button class="popup__close" type="button" id="card-close-btn">
            <img
              class="popup__close-image"
              src="./images/profile/Close.png"
              alt="Boton para cerrar ventana"
            />
          </button>
          <form class="form" id="card-form" novalidate>
            <fieldset class="form__fieldset">
              <h2 class="form__title">Nuevo lugar</h2>
              <input
                class="form__input"
                type="text"
                placeholder="Título"
                required
                id="card-name-input"
                name="card-name-input"
                minlength="2"
                maxlength="30"
              />
              <span class="form__input-error" id="card-name-input-error"></span>
              <input
                class="form__input"
                type="url"
                placeholder="Enlace a la imagen"
                required
                id="link-input"
                name="link-input"
              />
              <span class="form__input-error" id="link-input-error"></span>
              <button class="form__submit-btn" type="submit">Crear</button>
            </fieldset>
          </form>
        </div>
      </section>

      <section class="popup popup_opacity_high" id="image-popup">
        <div class="popup__container">
          <button class="popup__close" type="button" id="image-close-btn">
            <img
              class="popup__close-image"
              src="./images/profile/Close.png"
              alt="Boton para cerrar ventana"
            />
          </button>
          <img
            src="https://practicum-content.s3.us-west-1.amazonaws.com/new-markets/WEB_sprint_5/ES/yosemite.jpg"
            alt="Imagen emergente"
            class="popup__expanded-image"
          />
          <p class="popup__image-name"></p>
        </div>
      </section>

      <header class="header">
        <img
          src="./images/Lead.svg"
          alt="Encabezado de la Galería"
          class="header__logo"
        />
        <hr class="header__line" />
      </header>

      <main class="container">
        <section class="profile" id="profile">
          <div class="profile__columns">
            <div class="profile__column">
              <div class="profile__image">
                <img
                  src="./images/profile/Avatar.png"
                  alt="Avatar del perfil"
                  class="profile__avatar"
                />
              </div>
            </div>
            <div class="profile__column">
              <div class="profile__info">
                <h1 class="profile__name">Jacques Cousteau</h1>
                <button
                  class="profile__open-btn"
                  type="button"
                  id="profile-open-btn"
                >
                  <img
                    src="./images/profile/Edit.png"
                    alt="Botón para editar perfil"
                    class="profile__open-btn-image"
                  />
                </button>
                <p class="profile__about">Explorador</p>
              </div>
            </div>
            <button class="profile__card-btn" type="button" id="card-open-btn">
              <img
                src="./images/profile/Add.png"
                alt="Botón para agregar nueva tarjeta de imagen"
                class="profile__card-btn-image"
              />
            </button>
          </div>
        </section>
        <section class="cards">
          <ul class="cards__content"></ul>
        </section>
      </main>
      <footer class="footer" id="footer">
        <p class="footer__copyright">&copy; 2024 Around The U.S.</p>
      </footer>
    </div>
    <script src="scripts/index.js" type="module"></script>
  </body>
</html>
