<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alrededor de los EE.UU.</title>
    <meta
      name="description"
      content="Galería interactiva en la que los usuarios pueden añadir, eliminar o dar me gusta a las fotos."
    />
    <meta name="author" content="Leonardo Jurado" />
    <meta name="keywords" content="Galería, Interactivo, Alrededor, EE.UU." />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" />
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img
          src="./images/Lead.svg"
          alt="Encabezado de la Galería"
          class="header__logo"
        />
        <hr class="header__line" />
      </header>
      <main class="container">
        <section class="profile" id="profile">
          <div class="profile__columns">
            <div class="profile__column">
              <div class="profile__image">
                <img
                  src="/images/profile/Avatar.png"
                  alt="Avatar del perfil"
                  class="profile__avatar"
                />
              </div>
            </div>
            <div class="profile__column">
              <div class="profile__info">
                <h1 class="profile__title">Jacques Cousteau</h1>
                <button class="profile__edit-button" type="button">
                  <img
                    src="/images/profile/Edit.png"
                    alt="Botón editar perfil"
                    class="profile__edit-button-image"
                  />
                </button>
                <h2 class="profile__subtitle">Explorador</h2>
              </div>
            </div>
            <button class="add-button" type="button">
              <img
                src="/images/profile/Add.png"
                alt="Botón agregar perfil"
                class="add-button__image"
              />
            </button>
          </div>
        </section>
      </main>
      <footer class="footer" id="footer">
        <p class="footer__copyright">&copy; 2024 Around The U.S.</p>
      </footer>
    </div>
    <script src="scripts/script.js"></script>
  </body>
</html>
